<h2 class="text-center p-4 mt-4">Employee Sign up Form</h2>
	<div class="row ">
	
		<div class="col-sm-0 col-md-3">
		</div>
		<div class="col-sm-12 col-md-6">
			<form action="Signup" method="post">
			     <label>Name</label>
			    <input type="text" name="fName" class="form-control" placeholder="Full Name" required/>
			    <label>Salary</label>
			    <input type="number" name ="salary"  step="0.01" class="form-control" placeholder="Salary" required/>
			    <label>User Name</label>
			    <input type="text" name="userName" class="form-control" placeholder="Username" required/>
			    <label>Password</label>
			    <input type="password" name="password" class="form-control" placeholder="password" required/>
			    <div align="center">
			        <input type="submit"  value="Sign Up" class="btn btn-lg btn-warning mt-3"/>
			    </div>
  
			</form>
		</div>
		<div class="col-sm-0 col-md-3">
		</div>
	</div>
